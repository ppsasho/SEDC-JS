<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
<div class="container">
    <div class="calculator">
        <div id="display"></div>
        <button id="clear">C</div>
        <button id="backSpace" class="special-function">-</div>
        <button id="divide" class="special-function">/</div>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply" class="special-function">x</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="addition" class="special-function">+</button>
        <button id="decimal">.</button>
        <button id="zero">0</button>
        <button id="equals" class="special-function">=</button>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
