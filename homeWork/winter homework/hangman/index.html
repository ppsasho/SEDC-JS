<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
<div class="center">
    <h1 class="titles">HANGMAN</h1>
    <h2 class="titles">VANILLA JAVASCRIPT HANGMAN GAME</h2>
    <h2 class="titles">Use the alphabet below to guess the word, or click hint to get a clue.</h2>
    <div class="alphabet" id="letters">
        <button value="a">a</button>
        <button value="b">b</button>
        <button value="c">c</button>
        <button value="d">d</button>
        <button value="e">e</button>
        <button value="f">f</button>
        <button value="g">g</button>
        <button value="h">h</button>
        <button value="i">i</button>
        <button value="j">j</button>
        <button value="k">k</button>
        <button value="l">l</button>
        <button value="m">m</button>
        <button value="n">n</button>
        <button value="o">o</button>
        <button value="p">p</button>
        <button value="q">q</button>
        <button value="r">r</button>
        <button value="s">s</button>
        <button value="t">t</button>
        <button value="u">u</button>
        <button value="v">v</button>
        <button value="w">w</button>
        <button value="x">x</button>
        <button value="y">y</button>
        <button value="z">z</button>
    </div>
    <br>

    <p id="chosenCategory">

    </p>
    <br>
    <p id="chosenWord">
        Word:
    </p>
    <br>

    <p id="lives">
        Lives:&nbsp;
    </p>
    <br>

    <p id="clue">
        Clue -&nbsp;
    </p>
    <br>

    <div id="sketchBox">
    <div id="sketch">

    </div>
    </div>

    <br>

    <div class="playMenu">
        <button id="hint">Hint</button>
        <button id="playAgain">Play again</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
